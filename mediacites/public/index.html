    <script>
    fetch('/mediacites/api/articles')
        .then(response => response.json())
        .then(data => {
            const kpiContainers = document.querySelectorAll('.kpi-container');
            const usedKpis = new Set();
            kpiContainers.forEach(container => {
                let randomArticle, randomKpi;
                do {
                    randomArticle = data[Math.floor(Math.random() * data.length)];
                    randomKpi = randomArticle.kpis[Math.floor(Math.random() * randomArticle.kpis.length)];
                } while (usedKpis.has(randomKpi)); // pour √©viter d'avoir deux fois le m√™me
                usedKpis.add(randomKpi);
                const kpiNumber = container.querySelector('h3');
                const kpiText = container.querySelector('p');
                const articleTitle = container.querySelector('h3:last-of-type');

                kpiNumber.innerText = randomKpi.number;
                kpiText.innerText = randomKpi.text;
                articleTitle.innerText = randomArticle.name;

                kpiNumber.style.cursor = 'pointer';
                kpiNumber.onclick = () => {
                    window.location.href = `redirect(randomArticle.category)`;
                };
            });
        })
        .catch(error => console.error('Error fetching JSON:', error));
    </script>
