<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Page Accueil Projet Mediacites</title>
    <link rel="stylesheet" href="css/mediacites.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-md-1" style="width: 10vw;"></div>
        <div class="col-md-10 d-flex justify-content-center">
            <video class="border border-top-0 border-bottom-0 border-dark" id="animation" autoplay playsinline disablePictureInPicture controlsList="nodownload nofullscreen" style="max-width: 75vw; height: 100vh">
                <source src="img/motion.mp4" type="video/mp4">
                Votre navigateur ne supporte pas cette vidéo.
            </video>
        </div>
        <div class="col-md-1" style="width: 10vw;">
            <div class="row" style="height:90vh;"></div>
            <div class="row">
                <button class="custom-button" onclick="location.href='navigation.html'" style="color: #565656; border-color: #565656; " 
                onmouseover="this.style.backgroundColor='#565656'; this.style.color='white';" onmouseout="this.style.backgroundColor=''; this.style.color='#565656';">
                    <i class="bi bi-skip-forward-fill"></i> <!-- or skip-end-fill or arrow-right -->
                </button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('animation').addEventListener('ended', function() {
            window.location.href = 'navigation.html';
        });

        const video = document.getElementById("animation");

        video.onclick = () => {
            video.play();   
        };

        video.play().catch(error => {
            const message = document.createElement('div');
            message.id = "message";
            message.innerHTML = "La lecture automatique a été bloquée. Cliquez ici pour lancer la vidéo.";
            message.style.position = 'absolute';
            message.style.top = '50%';
            message.style.left = '50%';
            message.style.transform = 'translate(-50%, -50%)';
            message.style.backgroundColor = '#FF0023CC';
            message.style.color = 'white';
            message.style.padding = '10px';
            message.style.borderRadius = '5px';
            message.style.cursor = 'pointer';
            message.onclick = () => {
                video.play();
                message.remove();
            };
            document.body.appendChild(message);
            video.addEventListener('play', () => {
                const message = document.getElementById('message');
                if (message) {
                    message.remove();
                }
            });
        });
    </script>

</body>
