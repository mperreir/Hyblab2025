<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Hyblab 2025</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/popup-context.css">
  <link rel="stylesheet" href="css/accueil.css">
  <link rel="stylesheet" href="css/chat.css">
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/loadingio/loading.css@v2.0.0/dist/loading.css" >
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/slide1.js" defer></script>
  <script src="js/messages.js" defer></script>
  <script src="js/pages_infos.js" defer></script>
  <script src="js/slide2.js" defer></script>
  <script src="js/menu.js" defer></script>
  <script src="js/main.js" defer></script>
  <script src="js/index.js" defer></script>
</head>
<body>
  <div id="container">
    <!-- Le loader-->
    <div id="loader">
      <div id="loader-img" class="ld ld-spinner ld-clock"></div>
      <p id="loader-text">Veuillez patienter...</p>
    </div>
    <div id="mySwiper" class="swiper">
      <!-- Conteneur des slides -->
      <main class="swiper-wrapper">
        <!-- Slide 1 -->
        <section id="first-slide" class="swiper-slide">
          <div id="content-accueil"></div>
        </section>

        <!-- Slide 2 -->
        <section id="second-slide" class="swiper-slide">
          <div id="content-chat"></div>
          <img id="tapIcon" src="img/tap.png" alt="tap">
        </section>

        <!-- Slide 3 -->
        <section id="third-slide" class="swiper-slide">
          <div id="content-fin"></div>
        </section>
      </main>
      <div class="swiper-pagination"></div>
    </div>
  </div>
</body>
</html>
